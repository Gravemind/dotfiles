general {
colors = true
interval = 2
output_format = i3bar
}

order = "volume master"
order += "ethernet eth0"
order += "load"
order += "time"

ethernet eth0 {
# if you use %speed, i3status requires root privileges
format_up = "E: %ip (%speed)"
format_down = "E: down"
}

run_watch DHCP {
pidfile = "/var/run/dhclient*.pid"
}

time {
format = "%Y-%m-%d %H:%M"
}

load {
format = "%1min"
}

disk "/" {
format = "%free"
}

volume master {
format = "â™ª: %volume"
device = "default"
mixer = "Master"
mixer_idx = 0
}
